<div class="row">
	<table class='table table-hover'>
		<tr>
			<th>IP Address</th>
			<th>Visits</th>
			<th>Last updated</th>
		</tr>
		<tr ng-repeat='visitor in counterCtrl.detail.visitor | orderBy: updated_at:-1'>

			<td ng-bind= 'visitor.IPAddress'>
			</td>
			<td ng-bind='visitor.visit'>
			</td>
			<td ng-bind="visitor.updated_at | date:'medium'"></td>
		</tr>
	</table>
</div>
